<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alba & Adrià • Ens casem!</title>
    
    <link rel="icon" type="image/jpeg" href="fotochia.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lora:wght@400;700&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --color-granat: #600018;
            --color-granat-light: #7a1c2a;
            --color-blanc: #fdfaf7;
            --color-text-granat: #fdfaf7;
            --color-text-blanc: #444;
            --font-primary: 'Playfair Display', serif;
            --font-secondary: 'Lora', serif;
            --font-script: 'Parisienne', cursive;
            --font-sans: 'Roboto', sans-serif;
        }

        html { scroll-behavior: smooth; }

        body {
            margin: 0;
            font-family: var(--font-secondary);
            line-height: 1.7;
            color: var(--color-text-blanc);
            background: linear-gradient(180deg, #ffffff, #f7f3ef);
            overflow-x: hidden;
        }

        /* EFFECTE SUAU DE FONS */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 30%, rgba(96,0,24,0.09), transparent 60%),
                        radial-gradient(circle at 80% 70%, rgba(96,0,24,0.07), transparent 60%);
            z-index: -1;
            animation: subtleGlow 12s ease-in-out infinite alternate;
        }

        @keyframes subtleGlow {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(253, 250, 247, 0.6);
            backdrop-filter: blur(12px) saturate(180%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 18px 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            z-index: 1000;
            animation: fadeDown 1.2s ease-out;
        }

        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .navbar-logo {
            font-family: var(--font-script);
            font-size: 2.4em;
            color: var(--color-granat);
            transition: transform .3s ease;
        }

        .navbar-logo:hover { transform: scale(1.08); }

        /* HERO AMB EFECTE PARALLAX + BRILLO SUAU */
        .hero-section {
            background-image: url('fotoparella.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--color-blanc);
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(3px);
        }

        .hero-section::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.08), transparent 70%);
            animation: breathingLight 6s ease-in-out infinite alternate;
        }

        @keyframes breathingLight {
            from { opacity: .4; }
            to { opacity: 1; }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            animation: fadeIn 2.5s ease-out;
        }

        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

        .hero-title {
            font-family: var(--font-script);
            font-size: 7em;
            margin: 0;
            text-shadow: 4px 4px 10px rgba(0,0,0,0.7);
            animation: titleFloat 6s ease-in-out infinite alternate;
        }

        @keyframes titleFloat {
            from { transform: translateY(0); }
            to { transform: translateY(-12px); }
        }

        .hero-subtitle {
            font-family: var(--font-primary);
            font-size: 2.2em;
            margin-top: 10px;
            letter-spacing: 5px;
        }

        .hero-divider {
            width: 160px;
            height: 3px;
            background: var(--color-blanc);
            margin: 25px auto;
            opacity: .9;
        }

        /* SECCIONS SUAVES */
        .section-granat {
            background-color: rgba(96, 0, 24, 0.85);
            backdrop-filter: blur(6px);
            color: var(--color-text-granat);
            position: relative;
            overflow: hidden;
        }

        .section-granat::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.08), transparent 70%);
            pointer-events: none;
        }

        .container {
            max-width: 950px;
            margin: 0 auto;
            padding: 90px 28px;
            text-align: center;
        }

        .section-title {
            font-family: var(--font-primary);
            font-size: 3.2em;
            color: var(--color-granat);
            position: relative;
            opacity: 0;
            animation: fadeSlideUp 1.2s ease forwards;
        }

        @keyframes fadeSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title::after {
            content: '';
            width: 80px;
            height: 3px;
            display: block;
            background: var(--color-granat);
            margin: 15px auto 0;
            opacity: .8;
        }

        /* TARGETES AMB MICRO-ANIMACIONS */
        .event-item {
            background: rgba(255,255,255,0.75);
            backdrop-filter: blur(8px);
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            transition: transform .4s ease, box-shadow .4s ease;
        }

        .event-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 18px 40px rgba(0,0,0,0.18);
        }

        .event-item i { color: var(--color-granat-light); }

        /* BOTO MODERN, SUAU, ELEGANT */
        .btn-primary {
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(6px);
            border: 2px solid var(--color-granat);
            padding: 15px 45px;
            border-radius: 40px;
            font-weight: 700;
            transition: all .35s ease;
        }

        .btn-primary:hover {
            background: var(--color-granat);
            color: var(--color-text-granat);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.28);
        }

        /* FOOTER MINIMALISTA */
        .footer {
            background: rgba(96,0,24,0.92);
            color: var(--color-text-granat);
            padding: 40px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

</body>
</html>
